<div fxFlex fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1em">
    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="space-between center">
        <div fxFlex>
          <span>Review details for showpiece '{{data.showpieceId.naziv}}'</span>
        </div>
        <button mat-raised-button [mat-dialog-close]="false" (click)="cancel()">
            <mat-icon matListIcon>close</mat-icon>
        </button>
    </div>
    <mat-dialog-content>
        <div class="oneReview" fxFlex fxLayout="column" fxLayoutAlign="center start" >
            <div>
            <p><b>You may update your review:</b></p>
            </div>
            <div fxFlex fxFill>
            <mat-form-field appearance="fill" fxFlex="100%">
                <mat-label>Write your review here...</mat-label>
                <textarea #reviewContent class="scroll" [value]="data.review.comment"
                fxFlex="100%"
                matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"></textarea>
            </mat-form-field>
            </div>
            <div fxFlex fxLayoutAlign="space-between center" fxFill>
            <div fxLayout="row wrap" fxFlex fxLayoutAlign="start center" fxLayoutGap="15px">
                <div fxFlex fxLayout="row" fxLayoutAlign="start center">
                <p style="margin-bottom: 0;"><b>Your score: &nbsp;</b></p>
                <star-rating fxFlex #userStarRating
                [value]="data.review.rating"
                [totalstars]="5"
                checkedcolor="#ffd740"
                uncheckedcolor="gray"
                size="24px"
                readonly="false"
                ></star-rating>
                </div>
            </div>
            <div>
                <button mat-raised-button color="primary" (click)="updateAReview(reviewContent.value, userStarRating.value)" >Update review</button>
            </div>
            </div>
        </div>
    </mat-dialog-content>

</div>
