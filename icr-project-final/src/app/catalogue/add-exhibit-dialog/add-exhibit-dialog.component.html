<mat-form-field appearance="fill">
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="selected">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let tour of user.planer" value="{{tour.id}}">{{tour.dateCreated}}</mat-option>
  </mat-select>
</mat-form-field>

<button mat-button color="primary" (click)="submit()">Confirm choice</button>

<button mat-button color="accent" (click)="cancel()">Cancel</button>
