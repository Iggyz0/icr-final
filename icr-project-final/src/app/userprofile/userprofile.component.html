<section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
  <form
    #forma="ngForm"
    (ngSubmit)="update(forma)"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="5px"
  >
    <mat-form-field>
      <input type="text" matInput [(ngModel)]="userData.ime" name="ime" />
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        [(ngModel)]="userData.prezime"
        name="prezime"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        [(ngModel)]="userData.password"
        name="password"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="email"
        matInput
        [(ngModel)]="userData.kontaktPodaci.email"
        name="email"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="tel"
        matInput
        [(ngModel)]="userData.kontaktPodaci.telefon"
        name="telefon"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        [(ngModel)]="userData.kontaktPodaci.adresa"
        name="adresa"
      />
    </mat-form-field>
    <!-- <input type="text" matInput [(ngModel)]="userData." name="ime" /> -->
    <!-- NOTE: postavke ^ -->
    <button mat-raised-button type="submit">Update info</button>
  </form>
</section>
