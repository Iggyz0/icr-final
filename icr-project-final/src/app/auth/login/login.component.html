<section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="5px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >

    <mat-form-field>
      <mat-label>Username: </mat-label>
      <input type="text" name="username" matInput ngModel/></mat-form-field
    ><br />

    <mat-form-field>
      <mat-label>Password: </mat-label>
      <input type="password" name="password" matInput ngModel/></mat-form-field
    ><br />

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</section>
