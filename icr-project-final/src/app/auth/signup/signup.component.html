<section fxLayout="column" fxLayoutAlign="center center">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="5px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <mat-label>First name: </mat-label>
      <input type="text" name="ime" matInput ngModel/> </mat-form-field
    >

    <mat-form-field>
      <mat-label>Surname: </mat-label>
      <input type="text" name="prezime" matInput ngModel /> </mat-form-field
    >

    <mat-form-field>
      <mat-label>Username: </mat-label>
      <input type="text" name="username" matInput ngModel/></mat-form-field
    >

    <mat-form-field>
      <mat-label>Password: </mat-label>
      <input type="password" name="password" matInput ngModel/></mat-form-field
    >

    <mat-form-field>
      <mat-label>Address: </mat-label>
      <input type="text" name="adresa" matInput ngModel/></mat-form-field
    >

    <mat-form-field>
      <mat-label>Email: </mat-label>
      <input type="email" name="email" matInput ngModel/></mat-form-field
    >

    <mat-form-field>
      <mat-label>Phone number: </mat-label>
      <input type="tel" name="telefon" matInput ngModel/></mat-form-field
    >

    <button mat-raised-button color="primary" type="submit">Register</button>
  </form>
</section>
