<section fxLayout="column" fxLayoutAlign="center center" class="marginTop">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    class="formDecoration fixOverlap"
  >
    <div fxFill>
      <p fxFill class="loginHeaderTop">Please fill out the form:</p>
      <mat-divider fxFill class="marginTopFormElements"></mat-divider>
    </div>
    <mat-form-field fxFill appearance="outline" class="marginTopFormElements">
      <mat-label>First name: </mat-label>
      <input type="text" name="ime" matInput ngModel required/> </mat-form-field
    >
    <mat-form-field fxFill appearance="outline">
      <mat-label>Surname: </mat-label>
      <input type="text" name="prezime" matInput ngModel required/> </mat-form-field
    >
    <mat-form-field fxFill appearance="outline">
      <mat-label>Username: </mat-label>
      <input type="text" name="username" matInput ngModel required/></mat-form-field
    >
    <mat-form-field fxFill appearance="outline" >
      <mat-label>Password (min. 8 characters): </mat-label>
      <input type="password" name="password" matInput ngModel required minlength="8" #userInput="ngModel"/>
      <mat-hint align="end">{{ userInput.value?.length }} / 8</mat-hint>
      </mat-form-field
    >
    <mat-form-field fxFill appearance="outline">
      <mat-label>Address: </mat-label>
      <input type="text" name="adresa" matInput ngModel required/></mat-form-field
    >
    <mat-form-field fxFill appearance="outline">
      <mat-label>Email: </mat-label>
      <input type="email" name="email" matInput ngModel email required #emailInput="ngModel"/>
      <mat-error *ngIf="!emailInput.hasError('required')">Please use the correct email format</mat-error>
    </mat-form-field>

    <mat-form-field fxFill appearance="outline">
      <mat-label>Phone number: </mat-label>
      <input type="tel" name="telefon" matInput ngModel required/></mat-form-field
    >

    <button fxFill mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Register</button>

    <div fxFill>
      <mat-divider fxFill class="marginTopFormElements"></mat-divider>
      <p fxFill class="loginHeaderBot marginTopFormElements">Already have an account?</p>
      <p fxFill class="loginHeaderBot"><a class="registerLink" routerLink="/login">You may login here.</a></p>
    </div>
  </form>
</section>
