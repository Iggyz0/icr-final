<mat-dialog-content>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let showpiece of data.eksponat">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ showpiece.naziv }}
        </mat-panel-title>
        <mat-panel-description>{{ showpiece.vrsta }}</mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{ showpiece.opis }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</mat-dialog-content>
<br />
<button mat-button [mat-dialog-close]="true">
  <mat-ico matListIcon>close</mat-ico>
</button>
